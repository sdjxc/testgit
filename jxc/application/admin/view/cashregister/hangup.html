<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="" >
    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">请输入手牌号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" type="text" value="" data-rule="required;" >
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
            <button type="button" class="btn btn-success" onclick="Fast.api.close($('#c-code').val());">{:__('保存')}</button>
        </div>
    </div>
</form>
