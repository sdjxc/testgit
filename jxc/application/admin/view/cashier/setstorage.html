<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="" >
    <div style="display: flex;text-align:center;">
        <div style="width:60%;">
            <div class="form-group">
                <label for="c-storage" class="control-label col-xs-12 col-sm-2">仓库:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-storage" class="form-control focus" size="50" type="text" value="{$storage}" data-rule="required;" >
                </div>
            </div>
            <div style="width:95%;">
                <table id="table" class="table table-striped table-bordered table-hover" 
                    style="margin:0 auto;">
                </table>
            </div>
        </div>
        <div style="text-align:center" style="width:40%;">
            <div class="keyboard" style="top:50px;margin:0 auto;"></div>
        </div>
    </div>
    

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
        </div>
    </div>
</form>
