<div class="softkeyboard" id="softkeyboard" name="softkeyboard" style="display:;">
    <div class="c_panel shuzi" id="shuzi">
        <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><input class="i_button i_button_num" type="button" value=" 7 " data-value='7'></td>
                <td><input class="i_button i_button_num" type="button" value=" 8 " data-value='8'></td>
                <td><input class="i_button i_button_num" type="button" value=" 9 " data-value='9'></td>
                <!-- <td><input class="i_button i_button_btn i_button_sz i_button_change_panl" type="button" value="符号" data-object="zimu"></td> -->
            </tr>
            <tr>
                <td><input class="i_button i_button_num" type="button" value=" 4 " data-value='4'></td>
                <td><input class="i_button i_button_num" type="button" value=" 5 " data-value='5'></td>
                <td><input class="i_button i_button_num" type="button" value=" 6 " data-value='6'></td>

            </tr>
            <tr> 
                <td><input class="i_button i_button_num" type="button" value=" 1 " data-value='1'></td>

            <tr>

                <td><input class="i_button i_button_btn i_btn_clear_value" type="button" value=清空 ></td>
            </tr>
        </table>
    </div>
    <div class="c_panel zimu" id="zimu"  style="display:none;">
        <table align="center" width="98%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><input class="i_button i_button_fh" type="button" value="~" data-value='~'></td>
                <td><input class="i_button i_button_fh" type="button" value="!" data-value='!'></td>
                <td><input class="i_button i_button_fh" type="button" value="@" data-value='@'></td>

                <td><input class="i_button i_button_fh" type="button" value="*" data-value='*'></td>
                <td><input class="i_button i_button_fh" type="button" value="(" data-value='('></td>
                <td><input class="i_button i_button_fh" type="button" value=")" data-value=')'></td>
                <td><input class="i_button i_button_fh" type="button" value="-" data-value='-'></td>
                <td><input class="i_button i_button_fh" type="button" value="+" data-value='+'></td>
                <td><input class="i_button i_button_fh" type="button" value="=" data-value='='></td>
                <td><input class="i_button i_button_btn i_button_change_panl" type="button" value="数字" data-object="shuzi"></td>
            </tr>
            <tr>
                <td><input class="i_button i_button_zm" type="button" value="q" data-value='q'></td>
                <td><input class="i_button i_button_zm" type="button" value="w" data-value='w'></td>
                <td><input class="i_button i_button_zm" type="button" value="e" data-value='e'></td>
                <td><input class="i_button i_button_zm" type="button" value="r" data-value='r'></td>
                <td><input class="i_button i_button_zm" type="button" value="t" data-value='t'></td>
                <td><input class="i_button i_button_zm" type="button" value="y" data-value='y'></td>
                <td><input class="i_button i_button_zm" type="button" value="u" data-value='u'></td>

                <td><input class="i_button i_button_fh" type="button" value=";" data-value=';'></td>

                <td colspan="2"><input class="i_button i_button_bs" type="button" value=" BackSpace"></td>
            </tr>

<style type="text/css">
    .softkeyboard{ display:inline-block;zoom: 1.5;}
    .softkeyboard td{ padding:4px;}
    .zimu .i_button_zm,.zimu .i_button_fh,.zimu .i_button_num{width: 30px;}
    .c_panel{ background-color:#333; text-align:center; padding:15px; border-radius: 4px;}
    .input_cur{ border:1px solid #f00;}
    .i_button{ border:none; height:40px; width:50px; font-size:16px; font-family:"微软雅黑"; background-color:#f8f8f8; color:#000; border-radius: 4px;}
    .i_button:active{ background-color:#999;}
    .i_button_num{}
    .i_button_btn{ float:right; width:50px;}
    .i_button_bs{ float:right; width:50px;}
</style>
